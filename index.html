<!doctype html>
<html ng-app='LunchCheck' lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunch_menu"
             ng-style="styleInput">

             <div class="text-danger" style="font-size:0.85em;">
               <b><i>(Empty items, i.e. ', ,' will NOT be considered)</i></b>
             </div>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="check()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="colorClass">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

</body>
</html>
